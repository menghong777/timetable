<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Timetable Tab -->
  <ion-tab title="Timetable" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/timetable">
    <ion-nav-view name="tab-timetable"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="ChitChats" icon-off="ion-chatboxes" icon-on="ion-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
