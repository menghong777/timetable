<ion-view title="Login">
    <ion-content class="padding">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-balanced button-block" ng-click="loginEmail()">Log in</button>
            <a href="#/signup-profile" class="button button-clear button-block">Create an account</a>
        </form>
    </ion-content>
</ion-view>
